############################LesServices#############################
services:
  site_central:
      build: Site_Central
      command: sh -c "mkdir -p /usr/share/ca-certificates/Cert-Sites && echo "Cert-Sites/site_a.pem" >> /etc/ca-certificates.conf && echo "Cert-Sites/site_b.pem" >> /etc/ca-certificates.conf && tail -f /dev/null"
      volumes:
        - type: bind
          source: ./Site_Central/PKI
          target: /PKI
        - type: bind
          source: ./Site_Central/PKI/Cert-Sites
          target: /usr/share/ca-certificates/Cert-Sites
      networks:
        global:
          ipv4_address: 192.168.1.100
####################################################################
  site_a:
      build: Site_A
      container_name: Site_A
      command: sh -c "mkdir -p /usr/share/ca-certificates/PKI && echo "PKI/root_cert.pem" >> /etc/ca-certificates.conf && tail -f /dev/null"
      depends_on:
        - site_central
      volumes:
        - type: bind
          source: ./Site_A/PKI
          target: /PKI
        - type: bind
          source: ./Site_A/Cert
          target: /usr/share/ca-certificates/PKI
      networks:
        global:
          ipv4_address: 192.168.1.101
####################################################################
  site_b:
      build: Site_B
      container_name: Site_B
      command: sh -c "mkdir -p /usr/share/ca-certificates/PKI && echo "PKI/root_cert.pem" >> /etc/ca-certificates.conf && tail -f /dev/null"
      depends_on:
        - site_central
      volumes:
        - type: bind
          source: ./Site_B/PKI
          target: /PKI
        - type: bind
          source: ./Site_B/Cert
          target: /usr/share/ca-certificates/PKI
      networks:
        global:
          ipv4_address: 192.168.1.102
####################################################################

